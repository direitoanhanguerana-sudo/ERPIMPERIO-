<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ERP Império - Login</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background: #22c55e;
      color: #fff;
      padding: 15px;
      text-align: center;
      border-radius: 6px;
    }
    /* Formulário de login */
    .login-form {
      width: 300px;
      margin: 100px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #38bdf8;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #22c55e;
    }
    .error {
      color: #ef4444;
      margin: 10px 0;
    }
    /* Dashboard */
    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 0;
    }
    .dashboard h2 {
      margin-bottom: 30px;
    }
    .button {
      padding: 10px 20px;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }
    .button:hover {
      background-color: #38bdf8;
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div id="loginContainer" class="login-form">
    <h2>ERP Império - Login</h2>
    <input type="email" id="email" placeholder="Digite seu e-mail" required />
    <input type="password" id="senha" placeholder="Digite sua senha" required />
    <button id="loginButton">Login</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <!-- Dashboard (aparece após login bem-sucedido) -->
  <div id="dashboardContainer" class="dashboard" style="display: none;">
    <header>ERP Império - Painel de Controle</header>
    <h2>Bem-vindo ao ERP Império</h2>
    <button class="button" id="logoutButton">Sair</button>
    <h3>Gestão de Clientes, Produtos, Pedidos e Financeiro</h3>
    <button class="button" id="clientsButton">Clientes</button>
    <button class="button" id="productsButton">Produtos</button>
    <button class="button" id="ordersButton">Pedidos</button>
    <button class="button" id="financeButton">Financeiro</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // URL e chave do Supabase (insira suas credenciais)
    const supabaseUrl = 'https://tzlgpuazfhigtpfztdzp.supabase.co'; 
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6bGdwdWF6ZmhpZ3RwZnp0ZHpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNzAwNTksImV4cCI6MjA4NTc0NjA1OX0.aDdc2NJIYeo-_ZIPU4KasOJZhba_vbc-qJ1bpuukmKY'; 
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Função de login
    document.getElementById('loginButton').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      // Verifica se os campos estão preenchidos
      if (!email || !senha) {
        document.getElementById('errorMessage').textContent = "Por favor, preencha o e-mail e a senha!";
        return;
      }

      // Realizando o login
      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password: senha,
        });

        if (error) {
          // Exibe a mensagem de erro se houver
          document.getElementById('errorMessage').textContent = error.message;
        } else {
          // Salva o usuário no localStorage e redireciona para o dashboard
          localStorage.setItem('user', JSON.stringify(data.user)); 
          document.getElementById('loginContainer').style.display = 'none'; 
          document.getElementById('dashboardContainer').style.display = 'block'; 
        }
      } catch (error) {
        document.getElementById('errorMessage').textContent = "Erro ao tentar realizar login. Tente novamente.";
        console.error("Erro de autenticação:", error);
      }
    });

    // Função de logout
    document.getElementById('logoutButton').addEventListener('click', async () => {
      await supabase.auth.signOut();
      localStorage.removeItem('user');
      document.getElementById('loginContainer').style.display = 'block'; 
      document.getElementById('dashboardContainer').style.display = 'none'; 
    });

    // Verifica se o usuário já está logado ao carregar a página
    window.onload = () => {
      const user = localStorage.getItem('user');
      if (user) {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('dashboardContainer').style.display = 'block';
      }
    };
  </script>

</body>
</html>
